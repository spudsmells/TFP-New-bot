# ── XP Settings ────────────────────────────────
xp:
  message_min: 10
  message_max: 20
  message_cooldown_seconds: 60
  voice_per_minute: 5
  voice_check_interval_seconds: 60
  reaction_xp: 2
  reaction_max_per_message: 20
  intro_bonus: 50
  age_verify_bonus: 100
  level_formula: "50 * level^2 + 50 * level"
  milestone_levels: [5, 10, 15, 20, 25, 30, 40, 50, 75, 100]
  age_verify_level: 15

# ── Threading Settings ─────────────────────────
threading:
  max_threads_per_minute: 5
  default_name_format: "{username} - {file_type}"
  auto_archive_duration: 1440  # minutes (24h)

# ── Rate Limits ────────────────────────────────
rate_limits:
  bully_cooldown_seconds: 60
  bully_abuse_threshold: 10
  bully_abuse_window_seconds: 3600
  music_per_user: 3
  music_window_seconds: 600

# ── Ticket Settings ───────────────────────────
tickets:
  member_nudge_hours: 2
  staff_reminder_hours: 12
  mute_default_minutes: 30
  member_close_window_hours: 2

# ── Embeds ─────────────────────────────────────
embeds:
  footer_text: "The Gayborhood Bot"
  thumbnail_url: ""

